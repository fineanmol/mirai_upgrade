buildscript {    repositories {        maven { url 'https://plugins.gradle.org/m2/' }    }    dependencies {        classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:0.12.3'    }}apply plugin: 'com.onesignal.androidsdk.onesignal-gradle-plugin'repositories {    maven { url 'https://maven.google.com' }}apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'io.fabric'apply plugin: 'kotlin-kapt'android {    compileSdkVersion 28    defaultConfig {        applicationId 'nightowl.developers.midi'        minSdkVersion 21        targetSdkVersion 28        versionCode 26        versionName '1.6'        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        multiDexEnabled true        vectorDrawables.useSupportLibrary = true        manifestPlaceholders = [                onesignal_app_id               : 'c0e0e48e-b9f7-40af-b8cc-e0117fbc2959',                // Project number pulled from dashboard, local value is ignored.                onesignal_google_project_number: 'REMOTE'        ]    }    dataBinding {        true    }    buildTypes {        release {            minifyEnabled false            shrinkResources false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'            resValue("bool", "FIREBASE_CRASH_ENABLED", "true")        }        debug {            resValue("bool", "FIREBASE_CRASH_ENABLED", "true")        }    }    lintOptions {        abortOnError false    }    dataBinding {        enabled true    }    android {        compileOptions {            sourceCompatibility JavaVersion.VERSION_1_8            targetCompatibility JavaVersion.VERSION_1_8        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"    implementation 'androidx.appcompat:appcompat:1.2.0-alpha01'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'com.google.firebase:firebase-auth:19.3.2'    implementation 'com.google.firebase:firebase-database:19.3.1'    implementation 'com.google.firebase:firebase-storage:19.1.1'    implementation 'com.google.firebase:firebase-config-ktx:19.2.0'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test:runner:1.2.0'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'    implementation 'com.google.android.material:material:1.2.0'    implementation 'androidx.core:core-ktx:1.1.0'    implementation 'androidx.cardview:cardview:1.0.0'    implementation 'androidx.recyclerview:recyclerview:1.1.0'    implementation 'androidx.multidex:multidex:2.0.1'    implementation 'androidx.browser:browser:1.2.0'    implementation 'com.github.bumptech.glide:glide:4.10.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.10.0'    implementation 'com.squareup.retrofit2:retrofit:2.6.2'    implementation 'com.squareup.retrofit2:converter-gson:2.6.2'    implementation 'com.google.code.gson:gson:2.8.5'    implementation 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'    implementation 'com.squareup.retrofit2:converter-scalars:2.4.0'    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'    implementation 'com.onesignal:OneSignal:3.15.1'    implementation 'com.google.firebase:firebase-auth:19.3.2'    implementation 'com.google.firebase:firebase-core:17.4.4'    implementation 'com.google.firebase:firebase-messaging:20.2.4'    implementation 'com.google.firebase:firebase-analytics:17.4.4'   // implementation 'com.google.android.gms:play-services-ads:18.3.0'    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'    implementation 'com.facebook.android:facebook-login:4.42.0'    implementation 'com.beloo.widget:ChipsLayoutManager:0.3.7@aar'    implementation 'com.airbnb.android:lottie:3.0.7'    implementation 'nl.dionsegijn:konfetti:1.1.3'    implementation 'com.razorpay:checkout:1.5.12'    implementation 'com.google.android.gms:play-services-auth:18.1.0'    api 'com.theartofdev.edmodo:android-image-cropper:2.8.+'    implementation 'com.facebook.shimmer:shimmer:0.5.0@aar'}apply plugin: 'com.google.gms.google-services'